<svg width="1100" height="500" viewBox="0 0 1100 500" fill="none" xmlns="http://www.w3.org/2000/svg" style="background:#181818">
  <!-- User -->
  <rect x="40" y="100" width="180" height="50" rx="16" fill="#2196f3"/>
  <text x="130" y="130" text-anchor="middle" fill="#fff" font-size="20" font-family="Arial">User (Browser)</text>
  <!-- Frontend -->
  <rect x="300" y="100" width="220" height="50" rx="16" fill="#1976d2"/>
  <text x="410" y="130" text-anchor="middle" fill="#fff" font-size="20" font-family="Arial">Frontend (React + MUI)</text>
  <!-- Static Assets -->
  <rect x="300" y="40" width="220" height="40" rx="12" fill="#64b5f6"/>
  <text x="410" y="67" text-anchor="middle" fill="#fff" font-size="16" font-family="Arial">Static Assets (JS/CSS)</text>
  <!-- API Layer -->
  <rect x="300" y="180" width="220" height="40" rx="12" fill="#90caf9"/>
  <text x="410" y="207" text-anchor="middle" fill="#222" font-size="16" font-family="Arial">API Layer (REST/GraphQL)</text>
  <!-- Auth Service -->
  <rect x="560" y="100" width="140" height="50" rx="16" fill="#ffb300"/>
  <text x="630" y="130" text-anchor="middle" fill="#222" font-size="18" font-family="Arial">Auth Service</text>
  <!-- Backend -->
  <rect x="300" y="260" width="220" height="60" rx="16" fill="#388e3c"/>
  <text x="410" y="295" text-anchor="middle" fill="#fff" font-size="22" font-family="Arial">Backend (Django)</text>
  <!-- OpenAI API -->
  <rect x="600" y="340" width="200" height="50" rx="16" fill="#00a67e"/>
  <text x="700" y="370" text-anchor="middle" fill="#fff" font-size="18" font-family="Arial">OpenAI API</text>
  <!-- Database -->
  <rect x="600" y="260" width="220" height="60" rx="16" fill="#f50057"/>
  <text x="710" y="295" text-anchor="middle" fill="#fff" font-size="22" font-family="Arial">Database (PostgreSQL)</text>
  <!-- Monitoring/Logging -->
  <rect x="900" y="260" width="160" height="60" rx="16" fill="#607d8b"/>
  <text x="980" y="295" text-anchor="middle" fill="#fff" font-size="18" font-family="Arial">Monitoring & Logging</text>
  <!-- Arrows -->
  <!-- User to Frontend -->
  <line x1="220" y1="125" x2="300" y2="125" stroke="#bbb" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- User to Static Assets -->
  <line x1="130" y1="100" x2="410" y2="40" stroke="#bbb" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrowhead)"/>
  <!-- Frontend to API Layer -->
  <line x1="410" y1="150" x2="410" y2="180" stroke="#bbb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Frontend to Auth Service -->
  <line x1="520" y1="125" x2="560" y2="125" stroke="#bbb" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- API Layer to Backend -->
  <line x1="410" y1="220" x2="410" y2="260" stroke="#bbb" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- Backend to Database -->
  <line x1="520" y1="290" x2="600" y2="290" stroke="#bbb" stroke-width="3" marker-end="url(#arrowhead)"/>
  <!-- Backend to OpenAI API -->
  <line x1="410" y1="320" x2="700" y2="340" stroke="#00a67e" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Backend to Monitoring/Logging -->
  <line x1="520" y1="290" x2="900" y2="290" stroke="#607d8b" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Auth Service to Backend -->
  <line x1="630" y1="150" x2="410" y2="260" stroke="#ffb300" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrowhead)"/>
  <!-- User to Auth Service (login) -->
  <line x1="220" y1="125" x2="560" y2="125" stroke="#ffb300" stroke-width="2" stroke-dasharray="6,4" marker-end="url(#arrowhead)"/>
  <defs>
    <marker id="arrowhead" markerWidth="12" markerHeight="8" refX="12" refY="4" orient="auto">
      <polygon points="0 0, 12 4, 0 8" fill="#bbb"/>
    </marker>
  </defs>
</svg>